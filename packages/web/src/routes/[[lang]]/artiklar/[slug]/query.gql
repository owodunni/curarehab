query Articles($filter: artiklar_filter) {
  artiklar(filter: $filter) {
    date_updated
    date_created
    taggar
    artikel
    omslagsbild {
      title
      type
      width
      height
      filename_disk
    }
    sammanfattning
    slug
    title
    user_created {
      first_name
      last_name
      work_title
      slug
      avatar {
        title
        type
        width
        height
        filename_disk
      }
    }
  }
}
