query Hitta {
  hitta {
    text
    text_en
    location {
      type
      link
      display_link
    }
    social_links {
      links_id {
        type
        link
        display_link
      }
    }
    seo {
      description
      title
      link_photo {
        title
        filename_disk
      }
    }
    seo_en {
      description
      title
      link_photo {
        title
        filename_disk
      }
    }
  }
  Kliniker_list {
    id
    slug
    klinik_page {
      title
      title_en
      description
      description_en
      omslagsbild {
        title
        filename_disk
      }
    }
  }
  terapeuter_directus_users {
    directus_users_id {
      first_name
      last_name
      work_title
      profil_sammanfattning_en
      profil_sammanfattning
      slug
      kliniker {
        Kliniker_list_id {
          slug
        }
      }
      avatar {
        title
        type
        width
        height
        filename_disk
      }
    }
  }
}
