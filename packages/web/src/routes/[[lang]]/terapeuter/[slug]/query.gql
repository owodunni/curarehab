query Terapeuts($filter: directus_users_filter) {
  terapeuter_directus_users {
    directus_users_id(filter: $filter) {
      first_name
      last_name
      profil_sammanfattning
      profil_sammanfattning_en
      profil_text
      profil_text_en
      avatar {
        title
        type
        width
        height
        filename_disk
      }
      work_title
      slug
      seo {
        description
        title
        link_photo {
          title
          filename_disk
        }
      }
      seo_en {
        description
        title
        link_photo {
          title
          filename_disk
        }
      }
    }
  }
}
