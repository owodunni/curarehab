query Terapeuts($filter: directus_users_filter) {
  terapeuter_directus_users {
    directus_users_id(filter: $filter) {
      first_name
      last_name
      profil_text
      description
      avatar {
        title
        type
        width
        height
        filename_disk
      }
      work_title
      slug
    }
  }
}
