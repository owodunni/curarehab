query KlinikBySlug($filter: Kliniker_list_filter) {
  Kliniker_list(filter: $filter) {
    id
    slug
    klinik_page {
      id
      title
      title_en
      text
      text_en
      description
      description_en
      seo {
        title
        description
        link_photo {
          id
          filename_disk
          width
          height
        }
      }
      seo_en {
        title
        description
        link_photo {
          id
          filename_disk
          width
          height
        }
      }
      omslagsbild {
        id
        title
        filename_disk
        width
        height
      }
    }
    boka {
      id
      title
      title_en
      text
      text_en
      description
      description_en
      links {
        links_id {
          type
          link
          display_link
        }
      }
      omslagsbild {
        id
        title
        filename_disk
        width
        height
      }
    }
    hitta {
      id
      title
      title_en
      text
      text_en
      description
      description_en
      links {
        links_id {
          type
          link
          display_link
        }
      }
      omslagsbild {
        id
        title
        filename_disk
        width
        height
      }
    }
    om {
      id
      title
      title_en
      text
      text_en
      description
      description_en
      links {
        links_id {
          type
          link
          display_link
        }
      }
      omslagsbild {
        id
        title
        filename_disk
        width
        height
      }
    }
  }
}
