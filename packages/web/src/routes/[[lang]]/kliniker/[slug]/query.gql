query KlinikBySlug($filter: Kliniker_list_filter) {
  Kliniker_list(filter: $filter) {
    id
    slug
    klinik_page {
      id
      title
      title_en
      description
      description_en
      omslagsbild {
        id
        title
        filename_disk
        width
        height
      }
    }
    boka {
      id
      title
      title_en
      description
      description_en
      omslagsbild {
        id
        title
        filename_disk
        width
        height
      }
    }
    hitta {
      id
      title
      title_en
      description
      description_en
      omslagsbild {
        id
        title
        filename_disk
        width
        height
      }
    }
    om {
      id
      title
      title_en
      description
      description_en
      omslagsbild {
        id
        title
        filename_disk
        width
        height
      }
    }
  }
}
