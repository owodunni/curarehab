query KlinikerMetaData($filter: Kliniker_list_filter) {
  Kliniker_list(filter: $filter) {
    date_updated
    status
    omslags_bild {
      title
      type
      width
      height
      filename_disk
    }
    slug
    title
    title_en
  }
  kliniker {
    seo {
      description
      title
      link_photo {
        title
        filename_disk
      }
    }
    seo_en {
      description
      title
      link_photo {
        title
        filename_disk
      }
    }
  }
}

