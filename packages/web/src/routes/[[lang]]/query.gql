query ArticlesAndTerapeuts($filter: artiklar_filter) {
  artiklar(filter: $filter) {
    date_updated
    date_created
    taggar
    language
    status
    omslagsbild {
      title
      type
      width
      height
      filename_disk
    }
    sammanfattning
    slug
    title
    user_created {
      first_name
      last_name
      work_title
      slug
      avatar {
        title
        type
        width
        height
        filename_disk
      }
    }
  }
  terapeuter_directus_users {
    directus_users_id {
      first_name
      last_name
      work_title
      profil_sammanfattning_en
      profil_sammanfattning
      slug
      avatar {
        title
        type
        width
        height
        filename_disk
      }
    }
  }
}
