query Slugs($filter: artiklar_filter, $f2: Behandlingar_filter) {
  artiklar(filter: $filter) {
    slug
    date_updated
    date_created
    language
    status
  }
  terapeuter_directus_users {
    directus_users_id {
      slug
    }
  }
  Behandlingar(filter: $f2) {
    Slug
    status
    date_updated
    date_created
  }
  cookies {
    date_updated
  }
  sekretess {
    date_updated
  }
  om {
    date_updated
  }
  Hem {
    date_updated
  }
  hitta {
    date_updated
  }
  behandlingar {
    date_updated
  }
  Terapeuter {
    date_updated
  }
  Artiklar {
    date_updated
  }
  skadekompassen {
    date_updated
    date_created
    artiklar {
      artiklar_id(filter: $filter) {
        date_updated
        date_created
        language
        status
        slug
      }
    }
  }
}
