name: Build

on:
  push:
    branches: [master, release]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: package-lock.json
      - run: |
          npm ci
          npx playwright install --with-deps chromium
      - run: npm run lint
      - run: npm run build
      - run: npm run test
