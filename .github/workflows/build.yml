name: Build

on:
  push:
    branches: [master, release]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: package-lock.json
      - run: |
          npm ci
          npx playwright install --with-deps chromium
      - run: npm run lint
      - run: npm run build
      - run: npm run test
      - run: npm run lighthouse:test
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
      - run: npm run lighthouse:badge
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Deploy lighthouse
        uses: cpina/github-action-push-to-another-repository@main
        if: github.ref == 'refs/heads/master'
        env:
          SSH_DEPLOY_KEY: ${{ secrets.SSH_DEPLOY_KEY }}
        with:
          source-directory: "packages/web/build/lighthouse"
          destination-github-username: "owodunni"
          destination-repository-name: "curarehab-reports"
          user-email: alex.o.poole@gmail.com
          target-branch: gh-pages
          create-target-branch-if-needed: true

      - name: Deploy lighthouse release
        uses: cpina/github-action-push-to-another-repository@main
        if: github.ref == 'refs/heads/master'
        env:
          SSH_DEPLOY_KEY: ${{ secrets.SSH_DEPLOY_KEY }}
        with:
          source-directory: "packages/web/build/lighthouse"
          destination-github-username: "owodunni"
          destination-repository-name: "curarehab-reports"
          user-email: alex.o.poole@gmail.com
          target-branch: gh-pages-release
          create-target-branch-if-needed: true

      - uses: "marvinpinto/action-automatic-releases@latest"
        if: github.ref == 'refs/heads/release'
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: false
          title: "Release Build"
          files: packages/web/build/lighthouse
