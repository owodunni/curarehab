version: 2
updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"

  # Maintain dependencies for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"

  - package-ecosystem: "npm"
    directory: "/packages/web"
    schedule:
      interval: "weekly"

  - package-ecosystem: "docker"
    directory: "/packages/directus"
    schedule:
      interval: "weekly"
